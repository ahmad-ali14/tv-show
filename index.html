<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="search-wrapper">
      <label for="selectShow" style="font-size: larger; margin-left: 1%; margin-right: 1%;"> Select a Show: </label>
      <div id="selectShow" > </div>
      <label for="selectBox" style="font-size: larger; margin-left: 1%; margin-right: 1%;"> Select an Episode: </label>
      <div id="selectBox" > </div>      
    </div>
    <div class="search-wrapper">
    <label for="search" style="font-size: larger; margin-left: 3%;"> search : </label>
      <input id="searchBox" name="search" />
        
      <label  style="font-size: larger; margin-left: 3%;"> Current Show : </label>
      <label id="showTitle" style="font-size: larger; margin-left: 1%;"> All Shows </label>
      
    </div>
 
    <div class="itemsNumber">
      <div style="display: inline;" id="itemsNumber"></div>
      <label id="" style="font-size: larger; margin-left: 3%;"> Sort Via: </label>
      <select id="sort">
        <option value="name-a-z" >Name A-Z</option>
        <option value="name-z-a">Name Z-A</option>
        <option value="rating+">Rating +</option>
        <option value="rating-">Rating -</option>
      </select>

      <button id="goBack" style="margin-left:30%;" class="btn-show1"> Back To All Shows </button>
    </div>
   
    

   


    <div id="root">
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="shows.js"></script>
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
